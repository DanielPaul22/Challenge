<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="challenge1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Javascript on Steorids</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1 : Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            Click Me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="container-2">
      <h2>Challenge 2 : Cat Generator</h2>
      <button
        class="btn btn-success"
        id="cat-generator"
        onclick="generateCat()"
      >
        Generate Cat
      </button>
      <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>
    <div class="container-3">
      <h2>Challenge 3: Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          id="rock"
          src="/assets/rockpictures.jpg"
          width="150px"
          height="150px"
          alt=""
          onclick="rpsGame(this)"
        />
        <img
          id="paper"
          src="/assets/paperpictures.jpg"
          width="150px"
          height="150px"
          onclick="rpsGame(this)"
        />
        <img
          id="scissors"
          src="assets/scissorpictures.jpg"
          width="150px"
          height="150px"
          onclick="rpsGame(this)"
        />
      </div>
    </div>
    <div class="container-4">
      <h2 id="change-my-color">
        Challenge 4: Change the Color of All Buttons!
      </h2>
      <div class="flex-box-pick-color">
        <form actions="">
          <select
            name="backdrop"
            id="background"
            onclick="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>
        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>
      </div>
    </div>

    <script src="challenge1.js"></script>
  </body>
</html>
